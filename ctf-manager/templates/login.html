<!DOCTYPE html>
<html>
<head>
    <title>CTF Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #667eea;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-login:hover {
            background: #5568d3;
        }
        .error-msg {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>üéØ CTF Manager</h1>
            <p class="text-muted">Superuser Access Only</p>
        </div>
        
        {% if error %}
        <div class="error-msg">
            ‚ùå {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">üîê Login</button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">Default: admin / ctfadmin123</small>
        </div>
    </div>
</body>
</html>
